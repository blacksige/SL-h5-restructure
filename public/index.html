<!DOCTYPE html>
<html lang="">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <title><%= htmlWebpackPlugin.options.title %></title>
    <style>
      html,body{
        width: 100%;
        height: 100%;
      }
      .van-toast--text{
        padding: 24px 12px !important;
      }
      /* ...提示框ui */
      .van-dialog>.van-dialog__header{
        font-size: 18px;
      }
      .van-dialog>.van-dialog__content>.van-dialog__message{
        font-size: 15px;
        font-weight: 400;
        padding: 15px 24px;
      }
      .van-dialog>.van-hairline--top::after{
        border: none;
      }
      .van-dialog--round-button .van-dialog__footer{
        padding: 0 !important;
      }
      .van-dialog>.van-dialog__footer{
        margin: 10px;
      }
      .van-dialog>.van-dialog__footer>.van-dialog__cancel{
        margin: 10px;
        height: 40px;
        background-color: transparent;
        color: #333;
        border: 1px solid #BCBCBC;
        border-radius: 3px;
      } 
      .van-dialog>.van-dialog__footer>.van-dialog__confirm{
        margin: 10px;
        height: 40px;
        background-color: #EC662C;
        color: white;
        border-radius: 3px;
      }
    </style>
  </head>
  <body>
    <noscript>
      <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->
  </body>
</html>
